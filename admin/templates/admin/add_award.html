<!DOCTYPE html>
<html>
<head>
    <title>Add Award</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 40px;
        }

        form {
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #0d47a1;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .danger {
            background: #f8d7da;
            color: #721c24;
        }

        #preview {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #preview img {
            width: 120px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h2>Add Award</h2>

<!-- FLASH MESSAGES -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="post" enctype="multipart/form-data">

    <input name="title" placeholder="Award Title" required>

    <input name="year" type="number" placeholder="Year (e.g. 2024)" required>

    <textarea name="description" placeholder="Description" rows="5"></textarea>

    <label><strong>Award Images (Max 6)</strong></label>
    <input type="file"
           name="images[]"
           id="images"
           multiple
           accept="image/*"
           onchange="previewImages()">

    <div id="preview"></div>

    <label style="display:block; margin-top:10px;">
        <input type="checkbox" name="pinned" value="1">
        üìå Pin this award to top
    </label>

    <button type="submit">Save Award</button>
</form>

<br>
<a href="{{ url_for('admin.awards') }}">‚Üê Back</a>

<script>
function previewImages() {
    const preview = document.getElementById("preview");
    const input = document.getElementById("images");
    const files = input.files;

    preview.innerHTML = "";

    if (files.length > 6) {
        alert("Maximum 6 images allowed");
        input.value = "";   // clear selection
        return;
    }

    for (let i = 0; i < files.length; i++) {
        const file = files[i];

        if (!file.type.startsWith("image/")) continue;

        const reader = new FileReader();
        reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            preview.appendChild(img);
        };
        reader.readAsDataURL(file);
    }
}
</script>

</body>
</html>
