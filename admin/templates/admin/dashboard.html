<!DOCTYPE html>
<html>
<head>
    <title>AASC Admin Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 40px;
        }

        h2 {
            color: #0d47a1;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 22px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin: 0 0 10px;
            color: #0d47a1;
        }

        .card p {
            font-size: 18px;
            margin: 0;
        }

        .links a {
            display: inline-block;
            margin: 8px 15px 0 0;
            text-decoration: none;
            color: #0d47a1;
            font-weight: bold;
        }

        .logout {
            margin-top: 30px;
            display: inline-block;
            color: #c62828;
        }
    </style>
</head>
<body>

<h2>Admin Dashboard</h2>

<div class="grid">
    <div class="card">
        <h3>üìÖ Events</h3>
        <p>Total: <b>{{ event_count }}</b></p>
        <div class="links">
            <a href="/admin/events">Manage Events</a>
        </div>
    </div>

    <div class="card">
        <h3>‚öΩ Sports</h3>
        <p>Total: <b>{{ sports_count }}</b></p>
        <div class="links">
            <a href="/admin/sports">Manage Sports</a>
        </div>
    </div>

    <div class="card">
        <h3>‚ù§Ô∏è Charity</h3>
        <p>Total: <b>{{ charity_count }}</b></p>
        <div class="links">
            <a href="/admin/charity">Manage Charity</a>
        </div>
    </div>

    <div class="card">
        <h3>üèÜ Awards</h3>
        <p>Total: <b>{{ award_count }}</b></p>
        <div class="links">
            <a href="/admin/awards">Manage Awards</a>
        </div>
    </div>
</div>

<a class="logout" href="/admin/logout">üö™ Logout</a>

</body>
</html>
