<!DOCTYPE html>
<html>
<head>
    <title>Manage Awards</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 40px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background: #0d47a1;
            color: white;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        .add {
            display: inline-block;
            margin-bottom: 15px;
        }

        img {
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h2>Awards</h2>

<a class="add" href="{{ url_for('admin.add_award') }}">
    â• Add Award
</a> |
<a href="{{ url_for('admin.dashboard') }}">
    Dashboard
</a>

<table>
<tr>
    <th>#</th>
    <th>Title</th>
    <th>Year</th>
    <th>Image</th>
    <th>ğŸ“Œ</th>
    <th>Action</th>
</tr>

{% for a in awards %}
<tr>
    <td>{{ loop.index }}</td>
    <td>{{ a.title }}</td>
    <td>{{ a.year }}</td>

    <td>
        {% if a.image %}
            <img src="{{ url_for('static', filename=a.image) }}" width="80">
        {% else %}
            -
        {% endif %}
    </td>

    <td>
        {% if a.pinned %}
            <a href="{{ url_for('admin.unpin_award', id=a.id) }}">ğŸ“Œ</a>

            <a href="{{ url_for('admin.pin_award', id=a.id) }}">ğŸ“</a>
        {% endif %}
    </td>

           onclick="return confirm('Delete this award?')">
           âŒ Delete
        </a>
    </td>
</tr>
{% else %}
<tr>
    <td colspan="6">No awards found</td>
</tr>
{% endfor %}

</table>

</body>
</html>
