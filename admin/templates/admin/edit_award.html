<!DOCTYPE html>
<html>
<head>
    <title>Edit Award</title>
    <style>
        body { font-family:Arial; background:#f4f6f9; padding:40px; }
        form { max-width:600px; background:white; padding:25px; border-radius:8px; }
        input, textarea, button { width:100%; padding:10px; margin-top:10px; }
        button { background:#0d47a1; color:white; border:none; }
        .imgs { margin-top:10px; }
        .imgs img { width:120px; height:100px; object-fit:cover; border-radius:6px; }
    </style>
</head>
<body>

<h2>Edit Award</h2>

<form method="post" enctype="multipart/form-data">
    <input name="title" value="{{ item.title }}" required>

    <input name="year"
           type="number"
           value="{{ item.year }}"
           required>

    <textarea name="description" rows="5">{{ item.description }}</textarea>

    <p><strong>Existing Image</strong></p>
    <div class="imgs">
        {% if item.image %}
            <img src="{{ url_for('static', filename=item.image) }}">
        {% else %}
            No image
        {% endif %}
    </div>

    <p><strong>Change Image (optional)</strong></p>
    <input type="file" name="image" accept="image/*">

    <label style="display:block; margin-top:10px;">
        <input type="checkbox" name="pinned" value="1"
               {% if item.pinned %}checked{% endif %}>
        üìå Pin this award
    </label>

    <button type="submit">Update Award</button>
</form>

<br>
<a href="{{ url_for('admin.awards') }}">‚Üê Back</a>

</body>
</html>
