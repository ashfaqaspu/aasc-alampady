{% extends "admin/base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Add Event</h2>

    <form method="post"
          enctype="multipart/form-data"
          action="{{ url_for('admin.add_event') }}">

        <div class="mb-3">
            <input class="form-control"
                   name="title"
                   placeholder="Event Title"
                   required>
        </div>

        <div class="mb-3">
            <input class="form-control"
                   name="event_date"
                   type="date"
                   required>
        </div>

        <div class="mb-3">
            <textarea class="form-control"
                      name="description"
                      placeholder="Description"
                      rows="5"></textarea>
        </div>

        <!-- IMAGE INPUT (Single Image - matches your route) -->
        <div class="mb-3">
            <label class="form-label"><strong>Event Image</strong></label>
            <input class="form-control"
                   type="file"
                   name="image"
                   id="image"
                   accept="image/*"
                   onchange="previewImage()">
        </div>

        <!-- IMAGE PREVIEW -->
        <div id="preview" class="mb-3"></div>

        <div class="form-check mb-3">
            <input class="form-check-input"
                   type="checkbox"
                   name="pinned"
                   value="1"
                   id="pinned">
            <label class="form-check-label" for="pinned">
                üìå Pin this event to top
            </label>
        </div>

        <button type="submit" class="btn btn-primary">
            Save Event
        </button>

        <a href="{{ url_for('admin.events') }}"
           class="btn btn-secondary">
           ‚Üê Back
        </a>

    </form>

</div>

<script>
function previewImage() {
    const preview = document.getElementById("preview");
    const file = document.getElementById("image").files[0];

    preview.innerHTML = "";

    if (!file || !file.type.startsWith("image/")) return;

    const reader = new FileReader();

    reader.onload = function (e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.style.width = "120px";
        img.style.height = "120px";
        img.style.objectFit = "cover";
        img.style.borderRadius = "10px";
        img.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
        preview.appendChild(img);
    };

    reader.readAsDataURL(file);
}
</script>

{% endblock %}
