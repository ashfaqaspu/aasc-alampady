<!DOCTYPE html>
<html>
<head>
    <title>Add Charity Work</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 40px;
        }

        form {
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #0d47a1;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* IMAGE PREVIEW */
        #preview {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #preview img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

{% extends "admin/base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Add Charity Work</h2>

    <form method="post"
          enctype="multipart/form-data"
          action="{{ url_for('admin.add_charity') }}">

        <div class="mb-3">
            <input class="form-control"
                   name="title"
                   placeholder="Charity Title"
                   required>
        </div>

        <div class="mb-3">
            <input class="form-control"
                   name="event_date"
                   type="date"
                   required>
        </div>

        <div class="mb-3">
            <textarea class="form-control"
                      name="description"
                      placeholder="Description"
                      rows="5"></textarea>
        </div>

        <!-- IMAGE INPUT -->
        <div class="mb-3">
            <label class="form-label"><strong>Charity Image</strong></label>
            <input class="form-control"
                   type="file"
                   name="image"
                   id="image"
                   accept="image/*"
                   onchange="previewImage()">
        </div>

        <!-- IMAGE PREVIEW -->
        <div id="preview" class="mb-3"></div>

        <div class="form-check mb-3">
            <input class="form-check-input"
                   type="checkbox"
                   name="pinned"
                   value="1"
                   id="pinned">
            <label class="form-check-label" for="pinned">
                üìå Pin this charity work to top
            </label>
        </div>

        <button type="submit" class="btn btn-primary">
            Save Charity
        </button>

        <a href="{{ url_for('admin.charity') }}"
           class="btn btn-secondary">
           ‚Üê Back
        </a>

    </form>

</div>

<script>
function previewImage() {
    const preview = document.getElementById("preview");
    const file = document.getElementById("image").files[0];

    preview.innerHTML = "";

    if (!file || !file.type.startsWith("image/")) return;

    const reader = new FileReader();

    reader.onload = function (e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.style.width = "200px";
        img.style.marginTop = "10px";
        img.style.borderRadius = "8px";
        preview.appendChild(img);
    };

    reader.readAsDataURL(file);
}
</script>

{% endblock %}
