<!DOCTYPE html>
<html>
<head>
    <title>Edit Sport</title>
    <style>
        body { font-family:Arial; background:#f4f6f9; padding:40px; }
        form { max-width:600px; background:white; padding:25px; border-radius:8px; }
        input, textarea, button { width:100%; padding:10px; margin-top:10px; }
        button { background:#0d47a1; color:white; border:none; }
        .imgs { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
        .imgs img { width:100px; height:70px; object-fit:cover; border-radius:6px; }
    </style>
</head>
<body>

<h2>Edit Sport</h2>

<form method="post" enctype="multipart/form-data">
    <input name="title" value="{{ item.title }}" required>

    <input name="event_date"
           type="date"
           value="{{ item.event_date.strftime('%Y-%m-%d') if item.event_date else '' }}"
           required>

    <textarea name="description" rows="5">{{ item.description }}</textarea>

    <p><strong>Existing Image</strong></p>
    <div class="imgs">
        {% if item.image %}
            {% for img in item.image.split(",") %}
                <img src="{{ url_for('static', filename=img) }}">
            {% endfor %}
        {% else %}
            No image
        {% endif %}
    </div>

    <p><strong>Add New Image (optional)</strong></p>
    <input type="file" name="images[]" multiple accept="image/*">

    <label style="display:block; margin-top:10px;">
        <input type="checkbox" name="pinned" value="1"
               {% if item.pinned %}checked{% endif %}>
        üìå Pin this sport
    </label>

    <button type="submit">Update Sport</button>
</form>

<br>
<a href="{{ url_for('admin.sports') }}">‚Üê Back</a>

</body>
</html>
