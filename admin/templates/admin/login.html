<!DOCTYPE html>
<html>
<head>
    <title>AASC Admin Login</title>
    <style>
        body { font-family: Arial; background:#f4f6f9; padding:60px; }
        .box {
            max-width:400px; margin:auto; background:white;
            padding:30px; border-radius:10px;
        }
        h2 { text-align:center; color:#0d47a1; }
        input, button {
            width:100%; padding:10px; margin-top:10px;
        }
        button {
            background:#0d47a1; color:white; border:none;
        }
        .error { color:red; text-align:center; }
    </style>
</head>
<body>
<a href="{{ url_for('home') }}" class="back-btn">
   üåê Go to Public Website
</a>
<div class="box">
    <h2>Admin Login</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
