<!DOCTYPE html>
<html>
<head>
    <title>Event Participants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d47a1;
            font-size: 24px;
        }

        /* Table */
        table {
            width: 100%;
            max-width: 900px;
            margin: auto;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        th {
            background: #0d47a1;
            color: #ffffff;
            padding: 14px 16px;
            text-align: left;
            font-size: 14.5px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #eef1f5;
            font-size: 14.5px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f5f8ff;
        }

        td[colspan] {
            text-align: center;
            font-style: italic;
            color: #777;
        }

        /* Back link */
        a {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: 600;
            text-decoration: none;
            color: #0d47a1;
            font-size: 14.5px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>ðŸ‘¥ Participants â€“ {{ event[0] }}</h2>

<table>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Membership ID</th>
    </tr>

    {% for p in participants %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
    </tr>
    {% else %}
    <tr><td colspan="4">No participants yet</td></tr>
    {% endfor %}
</table>

<a href="{{ url_for('portal.admin_events') }}">Back</a>

</body>
</html>
