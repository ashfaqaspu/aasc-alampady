<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px 20px;
            color: #333;
        }

        .card {
            max-width: 480px;
            margin: auto;
            background: #ffffff;
            padding: 28px 26px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #0d47a1;
            font-size: 24px;
        }

        .info {
            margin: 14px 0;
            font-size: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #f5f8ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .value {
            font-weight: 600;
            color: #222;
        }

        .highlight {
            background: #e3f2fd;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            font-weight: 700;
            margin-top: 20px;
            padding: 14px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>{{ message }}</h2>

    <div class="info">
        <span class="label">Time</span>
        <span class="value">{{ time }}</span>
    </div>

    <div class="info highlight">
        <span class="label">Duration Counted</span>
        <span class="value">{{ minutes }} minutes</span>
    </div>

    <div class="info">
        <span class="label">Total Event Time</span>
        <span class="value">{{ total_time or "—" }}</span>
    </div>

    <div class="info">
        <span class="label">Your Attended Time</span>
        <span class="value">{{ attended_time or "—" }}</span>
    </div>

</div>

</body>
</html>
