<!DOCTYPE html>
<html>
<head>
    <title>Attendance Summary</title>

    <style>
        body {
            font-family: "Segoe UI";
            background: #f4f6f9;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #0d47a1;
        }

        .card {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #0d47a1;
            color: white;
            padding: 12px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover td {
            background: #f5f8ff;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-weight: 600;
            color: #0d47a1;
        }
    </style>
</head>
<body>

<h2>üìã Committee Attendance Summary</h2>

<div class="card">
    <table>
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Total Minutes Attended</th>
            </tr>
        </thead>
        <tbody>
            {% if data %}
                {% for d in data %}
                <tr>
                    <td>{{ d[0] }}</td>
                    <td>{{ d[1] }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2" style="text-align:center;">
                        No attendance data found
                    </td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

<a href="{{ url_for('portal.committee_dashboard', cid=cid) }}"
   class="back">
   ‚Üê Back to Committee Dashboard
</a>

</body>
</html>
