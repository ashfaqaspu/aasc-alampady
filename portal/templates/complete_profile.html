

<!DOCTYPE html>
<html>
<head>
    <title>Complete Profile | AASC ALAMPADY</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg,#0d47a1,#1976d2,#42a5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .card {
            width: 100%;
            max-width: 560px;
            background: rgba(255,255,255,0.97);
            border-radius: 22px;
            padding: 35px 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(20px);}
            to {opacity:1; transform: translateY(0);}
        }

        h2 {
            margin: 0;
            text-align: center;
            color: #0d47a1;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 25px 0;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #444;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #dcdcdc;
            background: #f9fbff;
            margin-bottom: 18px;
            font-size: 14.5px;
            transition: all 0.25s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #1976d2;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(25,118,210,0.15);
        }

        textarea {
            resize: vertical;
        }

        /* Profile Upload Preview */
        .photo-preview {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }

        .photo-preview img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1976d2;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        input[type="file"] {
            background: #fff;
        }

        /* Checkbox group */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: #eef4ff;
            border-radius: 12px;
            border: 1px solid #dbe6ff;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .checkbox-group label:hover {
            background: #dbe6ff;
        }

        .checkbox-group input {
            margin: 0;
            width: auto;
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 15.5px;
            font-weight: 600;
            background: linear-gradient(135deg,#0d47a1,#1976d2);
            color: white;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 12px 25px rgba(13,71,161,0.25);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 35px rgba(13,71,161,0.35);
        }

        button:active {
            transform: scale(0.97);
        }

        @media(max-width:480px){
            .card {
                padding: 28px 22px;
            }
        }

    </style>
</head>

<body>

<div class="card">

    <h2>Complete Your Profile</h2>
    <div class="subtitle">This is required only once</div>

    <form method="POST"
          enctype="multipart/form-data"
          action="{{ url_for('portal.complete_profile') }}">

        <!-- PHOTO -->
        <div class="photo-preview">
            <img src="{{ url_for('static',
                    filename=user.photo if user.photo else 'default_avatar.png') }}">
        </div>

        <label>Upload Profile Photo (Optional)</label>
        <input type="file" name="photo" accept="image/*">

        <hr>

        <h3 style="color:#0d47a1;">Additional Information</h3>

        <label>Address</label>
        <textarea name="address" rows="3"
                  placeholder="Enter your address"></textarea>

        <label>Email</label>
        <input type="email" name="email"
               placeholder="Enter your email">

        <label>WhatsApp Number</label>
        <input type="text" name="whatsapp"
               placeholder="Enter WhatsApp number">

        <label>Date of Birth</label>
        <input type="date" name="dob">

        <label>Blood Group</label>
        <select name="blood_group">
            <option value="">Select Blood Group</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
        </select>

        <label>Interested Fields</label>

        <div class="checkbox-group">
            <label><input type="checkbox" name="interests" value="Arts"> Arts</label>
            <label><input type="checkbox" name="interests" value="Sports"> Sports</label>
            <label><input type="checkbox" name="interests" value="Literature"> Literature</label>
            <label><input type="checkbox" name="interests" value="Tech"> Tech</label>
        </div>

        <button type="submit">Save & Continue</button>
    <a href="{{ url_for('portal.dashboard') }}" class="back-btn">
   ‚Üê Back to Portal Dashboard
    </a>
    </form>

</div>

</body>
</html>
