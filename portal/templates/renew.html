<!DOCTYPE html>
<html>
<head>
    <title>Renew Membership | AASC</title>

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(to bottom, #eef2f7, #f9fafc);
            padding: 40px 20px;
            color: #333;
        }

        .box {
            background: #ffffff;
            padding: 32px 30px;
            max-width: 440px;
            margin: auto;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.15);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #0d47a1;
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #dcdfe3;
            background: #fafafa;
            font-size: 14.5px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0d47a1;
            background: #ffffff;
            box-shadow: 0 0 0 2px rgba(13,71,161,0.12);
        }

        button {
            width: 100%;
            padding: 13px;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.15s, transform 0.1s;
        }

        button:hover {
            background: #08306b;
            box-shadow: 0 10px 22px rgba(13,71,161,0.25);
        }

        button:active {
            transform: scale(0.98);
        }

        .upi-btn {
            display: block;
            text-align: center;
            background: linear-gradient(to right, #2e7d32, #388e3c);
            color: white;
            padding: 14px;
            margin: 18px 0 10px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(46,125,50,0.35);
        }

        .upi-btn:hover {
            opacity: 0.95;
        }

        small {
            display: block;
            margin-bottom: 16px;
            color: #666;
            font-size: 13.5px;
            text-align: center;
        }

        hr {
            border: none;
            border-top: 1px solid #e1e5eb;
            margin: 20px 0;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 18px;
            font-weight: 600;
            text-decoration: none;
            color: #0d47a1;
            font-size: 14.5px;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>

    <!-- üî• JS to generate UPI link dynamically (UNCHANGED) -->
    <script>
        function openUPI() {
            const amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            const upiId = "7012538103@upi";
            const name = "AASC ALAMPADY";

            const url =
                `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;

            window.location.href = url;
        }
    </script>
</head>

<body>

<div class="box">
    <h2>üí≥ Renew Membership</h2>

    <label>Enter Amount (‚Çπ)</label>
    <input type="number"
           id="amount"
           name="amount"
           placeholder="Enter amount"
           required>

    <button type="button"
            class="upi-btn"
            onclick="openUPI()">
        üì± Pay via UPI App
    </button>

    <small>
        After completing payment, return here and submit the details below.
    </small>

    <hr>

    <form method="POST"
          enctype="multipart/form-data"
          action="{{ url_for('portal.renew') }}">

        <!-- SAME AMOUNT SUBMITTED -->
        <input type="hidden"
               name="amount"
               id="amount_hidden">

        <label>Upload Payment Screenshot</label>
        <input type="file"
               name="screenshot"
               accept="image/*"
               required>

        <button type="submit">
            ‚úÖ Submit Renewal Request
        </button>

    </form>

    <a href="{{ url_for('portal.dashboard') }}"
       class="back">
       ‚Üê Back to Dashboard
    </a>
</div>

<script>
    // Sync visible amount to hidden field before submit (UNCHANGED)
    document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("amount_hidden").value =
            document.getElementById("amount").value;
    });
</script>

</body>
</html>
