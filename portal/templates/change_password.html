<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password | AASC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;

            /* Background */
            background:
                linear-gradient(
                    rgba(255,255,255,0.88),
                    rgba(255,255,255,0.88)
                ),
                url("/static/aasc_logo.jpeg") center center / 380px no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 34px 30px;
            border-radius: 18px;
            box-shadow: 0 18px 45px rgba(0,0,0,0.18);
            text-align: center;
            animation: fadeIn 0.35s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 22px;
            color: #0d47a1;
            font-size: 24px;
            letter-spacing: 0.3px;
        }

        input {
            width: 100%;
            padding: 13px 14px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #dcdfe3;
            font-size: 14.5px;
            background: #fafafa;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0d47a1;
            background: #ffffff;
            box-shadow: 0 0 0 2px rgba(13,71,161,0.12);
        }

        button {
            width: 100%;
            padding: 13px;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.15s, transform 0.1s;
        }

        button:hover {
            background: #08306b;
            box-shadow: 0 8px 18px rgba(13,71,161,0.25);
        }

        button:active {
            transform: scale(0.98);
        }

        .back {
            display: inline-block;
            margin-top: 18px;
            font-size: 14.5px;
            text-decoration: none;
            color: #0d47a1;
            font-weight: 600;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>üîê Change Password</h2>

    <form method="POST">
        <input
            type="password"
            name="password"
            placeholder="Enter new password"
            required
        >

        <button type="submit">
            Update Password
        </button>
    </form>

    <a class="back" href="{{ url_for('portal.dashboard') }}">
    ‚Üê Back to Dashboard
</a>
</div>

</body>
</html>
