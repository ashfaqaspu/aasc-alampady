<!DOCTYPE html>
<html>
<head>
    <title>Add Committee Member</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .card {
            max-width: 420px;
            margin: auto;
            background: #ffffff;
            padding: 28px 26px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 6px;
        }

        select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #dcdfe3;
            background: #fafafa;
            font-size: 14.5px;
            margin-bottom: 18px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        select:focus {
            outline: none;
            border-color: #0d47a1;
            background: #ffffff;
            box-shadow: 0 0 0 2px rgba(13,71,161,0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14.5px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.15s, transform 0.1s;
        }

        button:hover {
            background: #08306b;
            box-shadow: 0 6px 14px rgba(13,71,161,0.25);
        }

        button:active {
            transform: scale(0.98);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 22px;
            text-decoration: none;
            font-weight: 600;
            color: #0d47a1;
            font-size: 14.5px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Add Member to Committee</h2>

<div class="card">
    <form method="post">
        <label>Select Member:</label>
        <select name="user_id" required>
    {% for u in users %}
        <option value="{{ u.id }}">
            {{ u.name }} ({{ u.membership_id }})
        </option>
    {% endfor %}
</select>

        <label>Role:</label>
        <select name="role">
            <option value="member">Member</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Add to Committee</button>
    </form>
</div>

<a href="{{ url_for('portal.committee_members_page', cid=cid) }}">
    ‚Üê Back to Members
</a>

</body>
</html>
