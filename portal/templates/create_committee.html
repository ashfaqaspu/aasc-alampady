<!DOCTYPE html>
<html>
<head>
  <title>Create Committee</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px 20px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px 30px;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.12);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #0d47a1;
      font-size: 26px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 13px 14px;
      border-radius: 10px;
      border: 1px solid #dcdfe3;
      background: #fafafa;
      font-size: 14.5px;
      margin-bottom: 22px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #0d47a1;
      background: #ffffff;
      box-shadow: 0 0 0 2px rgba(13,71,161,0.12);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15.5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.15s, transform 0.1s;
    }

    button:hover {
      background: #08306b;
      box-shadow: 0 10px 22px rgba(13,71,161,0.25);
    }

    button:active {
      transform: scale(0.98);
    }

    .back {
      display: block;
      margin-top: 22px;
      font-weight: 600;
      text-decoration: none;
      color: #0d47a1;
      font-size: 14.5px;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Committee</h2>

  <form method="post">
    <label>Committee Name</label>
    <input type="text" name="name" required>

    <button type="submit">Create</button>
  </form>

<a href="{{ url_for('portal.dashboard') }}" class="back">
    ‚Üê Back to Dashboard
</a>

</div>

</body>
</html>
