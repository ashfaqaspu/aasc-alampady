{% extends "base.html" %}
{% block content %}

<style>
/* ===== PAGE BACKGROUND ===== */

.items-wrapper {
    min-height: 100vh;
    padding: 60px 20px;
    background: linear-gradient(135deg,#eef4ff,#e3f2fd,#f8fbff);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== CARD ===== */

.items-card {
    width: 100%;
    max-width: 520px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-radius: 22px;
    padding: 40px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.08);
    border: 1px solid #e6edf5;
}

/* ===== TITLE ===== */

.items-title {
    font-size: 24px;
    font-weight: 700;
    color: #0d47a1;
    margin-bottom: 30px;
    text-align: center;
}

/* ===== FORM ===== */

.form-label {
    font-weight: 600;
    font-size: 14px;
    color: #1a237e;
    margin-bottom: 8px;
    display: block;
}

.form-control {
    width: 100%;
    padding: 13px 15px;
    border-radius: 10px;
    border: 1px solid #d6dde8;
    background: #f9fbff;
    font-size: 14.5px;
    transition: 0.25s ease;
}

.form-control:focus {
    outline: none;
    border-color: #1976d2;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(25,118,210,0.12);
}

/* ===== BUTTON ===== */

.add-btn {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    background: linear-gradient(135deg,#2e7d32,#43a047);
    color: white;
    transition: 0.3s ease;
    box-shadow: 0 10px 25px rgba(46,125,50,0.25);
}

.add-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(46,125,50,0.35);
}

/* ===== CATEGORY TAG ===== */

.category-tag {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    background: #e3f2fd;
    color: #0d47a1;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 15px;
}

/* ===== RESPONSIVE ===== */

@media (max-width: 600px) {
    .items-card {
        padding: 30px 25px;
    }
}
</style>

<div class="items-wrapper">

    <div class="items-card">

        <div class="items-title">
            âž• Add Items
        </div>

        <div class="category-tag">
            Category: {{ category.name }}
        </div>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Quantity to Add</label>
                <input type="number" name="quantity" class="form-control" min="1" required>
            </div>

            <button type="submit" class="add-btn">
                ðŸ“¦ Add Items
            </button>

        </form>

    </div>

</div>

{% endblock %}
