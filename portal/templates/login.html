<!DOCTYPE html>
<html lang="en">
<head>
    <title>AASC ALAMPADY | Member Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        @keyframes shimMove { 0%{background-position:0% 50%} 100%{background-position:300% 50%} }
        @keyframes fadeUp   { from{opacity:0;transform:translateY(22px)} to{opacity:1;transform:translateY(0)} }
        @keyframes fadeIn   { from{opacity:0} to{opacity:1} }
        @keyframes spinRing { to{transform:rotate(360deg)} }
        @keyframes orb1     { 0%,100%{transform:translate(0,0)} 50%{transform:translate(50px,-55px)} }
        @keyframes orb2     { 0%,100%{transform:translate(0,0)} 50%{transform:translate(-40px,50px)} }
        @keyframes orb3     { 0%,100%{transform:translate(0,0)} 50%{transform:translate(28px,40px)} }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FULL VIEWPORT PAGE â€” no base.html
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Raleway', sans-serif;

            /* pure CSS warm gradient â€” zero images */
            background: linear-gradient(150deg,
                #f8edd8 0%,
                #faf3e2 22%,
                #f0f8f5 50%,
                #faebd6 76%,
                #f4e4c6 100%);

            /* THE centering â€” works because html+body are 100% height */
            display: flex;
            align-items: center;
            justify-content: center;

            min-height: 100vh;
            padding: 32px 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* â”€â”€ animated soft orbs â€” pure CSS â”€â”€ */
        .orb {
            position: fixed; border-radius: 50%;
            pointer-events: none; z-index: 0;
            filter: blur(80px);
        }
        .orb-a {
            width: 600px; height: 600px; top: -170px; left: -150px;
            background: radial-gradient(circle, rgba(232,192,122,.65) 0%, transparent 68%);
            animation: orb1 22s ease-in-out infinite;
        }
        .orb-b {
            width: 500px; height: 500px; bottom: -130px; right: -130px;
            background: radial-gradient(circle, rgba(42,122,114,.22) 0%, transparent 68%);
            animation: orb2 28s ease-in-out infinite;
        }
        .orb-c {
            width: 380px; height: 380px; top: 30%; right: 6%;
            background: radial-gradient(circle, rgba(212,137,31,.18) 0%, transparent 68%);
            animation: orb3 19s ease-in-out infinite;
        }
        .orb-d {
            width: 320px; height: 320px; bottom: 6%; left: 8%;
            background: radial-gradient(circle, rgba(192,98,42,.12) 0%, transparent 68%);
            animation: orb2 24s ease-in-out infinite reverse;
        }

        /* dot grid texture */
        .login-grid {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
            background-image: radial-gradient(circle at 1px 1px,
                rgba(184,117,26,.08) 1px, transparent 0);
            background-size: 36px 36px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           LOGIN CARD
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .login-card {
            position: relative; z-index: 10;
            width: 100%;
            max-width: 420px;
            background: rgba(253,248,242,.97);
            backdrop-filter: blur(32px) saturate(1.6);
            -webkit-backdrop-filter: blur(32px) saturate(1.6);
            border-radius: 28px;
            border: 1px solid rgba(184,117,26,.24);
            box-shadow:
                0 50px 130px rgba(184,117,26,.2),
                0 14px 50px rgba(0,0,0,.09),
                inset 0 1px 0 rgba(255,255,255,.96);
            overflow: hidden;
            animation: fadeUp .8s cubic-bezier(.16,1,.3,1) both .05s;
        }

        /* shimmer top bar */
        .card-shimmer-bar {
            height: 3px;
            background: linear-gradient(105deg,
                #b8751a 0%, #e8c07a 25%, #d4891f 50%, #e8c07a 75%, #b8751a 100%);
            background-size: 300% 100%;
            animation: shimMove 5s linear infinite;
        }

        /* corner brackets */
        .corner { position: absolute; width: 28px; height: 28px; z-index: 6; pointer-events: none; }
        .corner-tl { top: 16px; left: 16px;
            border-top: 1.5px solid rgba(184,117,26,.55);
            border-left: 1.5px solid rgba(184,117,26,.55); }
        .corner-br { bottom: 16px; right: 16px;
            border-bottom: 1.5px solid rgba(184,117,26,.55);
            border-right: 1.5px solid rgba(184,117,26,.55); }

        .card-body { padding: 32px 36px 36px; text-align: center; }

        /* â”€â”€ logo with spinning rings â”€â”€ */
        .logo-ring-wrap {
            position: relative; width: 96px; height: 96px;
            margin: 0 auto 18px;
        }
        .logo-ring {
            position: absolute; border-radius: 50%;
            border: 1px solid rgba(184,117,26,.25);
        }
        .logo-ring:nth-child(1) { inset:-10px; animation: spinRing 25s linear infinite; }
        .logo-ring:nth-child(2) { inset:-4px; border-style:dashed; border-color:rgba(184,117,26,.15); animation: spinRing 18s linear infinite reverse; }

        .login-logo {
            width: 96px; height: 96px;
            border-radius: 50%; object-fit: cover; display: block;
            border: 3px solid rgba(232,192,122,.55);
            box-shadow: 0 0 24px rgba(184,117,26,.22), 0 4px 18px rgba(0,0,0,.1);
            position: relative; z-index: 2;
        }

        /* â”€â”€ heading â”€â”€ */
        .card-eyebrow {
            display: inline-flex; align-items: center; gap: 10px;
            font-family: 'Cinzel', serif; font-size: 8.5px;
            letter-spacing: 4px; text-transform: uppercase;
            color: rgba(184,117,26,.7); margin-bottom: 8px;
            animation: fadeIn .8s ease both .28s;
        }
        .card-eyebrow::before { content:''; display:block; width:18px; height:1px; background:linear-gradient(90deg,transparent,rgba(184,117,26,.5)); }
        .card-eyebrow::after  { content:''; display:block; width:18px; height:1px; background:linear-gradient(90deg,rgba(184,117,26,.5),transparent); }

        .card-title {
            font-family: 'Cinzel', serif; font-size: 19px; font-weight: 700;
            letter-spacing: 3px; text-transform: uppercase;
            color: #1a1208; margin: 0 0 4px;
            animation: fadeUp .7s ease both .18s;
        }
        .card-subtitle {
            font-family: 'Cormorant Garamond', serif; font-style: italic;
            font-size: 15px; color: rgba(184,117,26,.8); letter-spacing: 2px;
            margin-bottom: 22px; animation: fadeUp .7s ease both .23s;
        }

        .card-divider {
            display: flex; align-items: center; gap: 10px; margin-bottom: 22px;
            animation: fadeIn .8s ease both .28s;
        }
        .card-divider::before { content:''; flex:1; height:1px; background:linear-gradient(90deg,transparent,rgba(184,117,26,.35)); }
        .card-divider::after  { content:''; flex:1; height:1px; background:linear-gradient(90deg,rgba(184,117,26,.35),transparent); }
        .card-divider-gem { color:rgba(184,117,26,.6); font-size:7px; display:flex; gap:5px; }

        /* â”€â”€ error â”€â”€ */
        .error {
            background: rgba(198,40,40,.06); border: 1px solid rgba(198,40,40,.25);
            border-radius: 10px; color: #b71c1c;
            padding: 10px 14px; margin-bottom: 16px;
            font-family: 'Raleway', sans-serif; font-size: 13px; font-weight: 600;
            display: flex; align-items: center; gap: 8px; text-align: left;
        }
        .error::before { content:'âš '; font-size:14px; flex-shrink:0; }

        /* â”€â”€ inputs â”€â”€ */
        .input-wrap {
            position: relative; margin-bottom: 13px;
        }
        .input-wrap:nth-of-type(1) { animation: fadeUp .7s ease both .34s; }
        .input-wrap:nth-of-type(2) { animation: fadeUp .7s ease both .42s; }

        .input-icon {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            color: rgba(184,117,26,.45); font-size: 14px;
            pointer-events: none; z-index: 2; transition: color .25s;
        }
        .input-wrap:focus-within .input-icon { color: rgba(184,117,26,.85); }

        input {
            width: 100%; padding: 13px 16px 13px 42px;
            border-radius: 10px; border: 1px solid rgba(184,117,26,.22);
            background: rgba(247,240,230,.5);
            font-family: 'Raleway', sans-serif; font-size: 14px; color: #1a1208;
            transition: border-color .25s, background .25s, box-shadow .25s;
        }
        input::placeholder {
            color: rgba(107,85,64,.42); font-style: italic;
            font-family: 'Cormorant Garamond', serif; font-size: 14.5px; letter-spacing: 1px;
        }
        input:focus {
            outline: none; border-color: rgba(184,117,26,.55);
            background: rgba(253,248,242,.95);
            box-shadow: 0 0 0 3px rgba(184,117,26,.1), 0 4px 18px rgba(184,117,26,.09);
        }

        /* â”€â”€ login button â”€â”€ */
        .login-btn-wrap { margin-top: 18px; animation: fadeUp .7s ease both .5s; }

        button[type="submit"] {
            width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer;
            font-family: 'Cinzel', serif; font-size: 10.5px; font-weight: 700;
            letter-spacing: 4px; text-transform: uppercase; color: rgba(253,248,242,.97);
            background: linear-gradient(135deg, #b8751a 0%, #d4891f 50%, #c0622a 100%);
            background-size: 200% 200%; animation: shimMove 5s linear infinite;
            box-shadow: 0 6px 28px rgba(184,117,26,.45), inset 0 1px 0 rgba(255,255,255,.25);
            position: relative; overflow: hidden;
            transition: transform .3s cubic-bezier(.34,1.56,.64,1), box-shadow .3s;
        }
        button[type="submit"]::after {
            content:''; position:absolute; top:0; left:-100%; width:60%; height:100%;
            background:linear-gradient(90deg,transparent,rgba(255,255,255,.22),transparent);
            transform:skewX(-20deg); transition:left .55s;
        }
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(184,117,26,.55), inset 0 1px 0 rgba(255,255,255,.25);
        }
        button[type="submit"]:hover::after { left: 150%; }
        button[type="submit"]:active { transform: scale(.98); }

        /* footer dots */
        .card-foot {
            margin-top: 22px; padding-top: 16px;
            border-top: 1px solid rgba(184,117,26,.12);
            display: flex; justify-content: center; gap: 7px;
        }
        .card-foot-dot { width:4px; height:4px; border-radius:50%; background:rgba(184,117,26,.2); }
        .card-foot-dot:nth-child(2) { width:6px; height:6px; background:rgba(184,117,26,.42); }

        /* â”€â”€ MOBILE â”€â”€ */
        @media (max-width: 480px) {
            body { padding: 20px 16px; }
            .card-body { padding: 26px 22px 28px; }
            .card-title { font-size: 16px; letter-spacing: 2px; }
            .logo-ring-wrap, .login-logo { width: 80px; height: 80px; }
            .orb-c, .orb-d { display: none; }
            .orb-a { width: 300px; height: 300px; }
            .orb-b { width: 260px; height: 260px; }
        }
    </style>
</head>

<body>

<!-- pure CSS background â€” no images -->
<div class="orb orb-a"></div>
<div class="orb orb-b"></div>
<div class="orb orb-c"></div>
<div class="orb orb-d"></div>
<div class="login-grid"></div>

<div class="login-card">
    <div class="card-shimmer-bar"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-br"></div>

    <div class="card-body">

        <!-- LOGO -->
        <div class="logo-ring-wrap">
            <div class="logo-ring"></div>
            <div class="logo-ring"></div>
            <img class="login-logo"
                 src="{{ url_for('static', filename='aasc_logo.jpeg') }}"
                 alt="AASC Logo">
        </div>

        <div class="card-eyebrow">Member Portal</div>
        <h2 class="card-title">AASC ALAMPADY</h2>
        <p class="card-subtitle">Member Login</p>

        <div class="card-divider">
            <div class="card-divider-gem">
                <span>â—†</span><span style="font-size:5px;opacity:.5">â—†</span><span>â—†</span>
            </div>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="input-wrap">
                <input type="text" name="phone" placeholder="Phone Number" required>
                <span class="input-icon">ğŸ“±</span>
            </div>
            <div class="input-wrap">
                <input type="password" name="password" placeholder="Password" required>
                <span class="input-icon">ğŸ”’</span>
            </div>
            <div class="login-btn-wrap">
                <button type="submit">Login</button>
            </div>
        </form>

        <div class="card-foot">
            <div class="card-foot-dot"></div>
            <div class="card-foot-dot"></div>
            <div class="card-foot-dot"></div>
        </div>

    </div>
</div>

</body>
</html>
