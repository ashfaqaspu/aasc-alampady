<!DOCTYPE html>
<html>
<head>
    <title>AASC ALAMPADY ü§ç | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        * { box-sizing: border-box; }

        body.login-body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;

            background:
                linear-gradient(
                    rgba(0,0,0,0.45),
                    rgba(0,0,0,0.35)
                ),
                url("/static/images/dashboard_bg.jpg") center / cover no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Card */
        .login-card {
            background: rgba(255,255,255,0.95);
            width: 100%;
            max-width: 360px;
            padding: 32px 28px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 22px 50px rgba(0,0,0,0.35);
            backdrop-filter: blur(8px);
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .login-card img {
            width: 90px;
            height: auto;
            margin-bottom: 12px;
        }

        .login-card h2 {
            margin: 8px 0 4px;
            color: #0d47a1;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .login-card p {
            margin-top: 0;
            margin-bottom: 22px;
            color: #555;
            font-size: 14.5px;
        }

        .error {
            background: #fdecea;
            color: #c62828;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 13px 14px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 1px solid #dcdfe3;
            background: #fafafa;
            font-size: 14.5px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0d47a1;
            background: #ffffff;
            box-shadow: 0 0 0 2px rgba(13,71,161,0.12);
        }

        button {
            width: 100%;
            padding: 13px;
            background: #0d47a1;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: box-shadow 0.15s, transform 0.1s;
        }

        button:hover {
            background: #08306b;
            box-shadow: 0 10px 22px rgba(13,71,161,0.35);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body class="login-body">

<div class="login-card">
    <img src="{{ url_for('static', filename='aasc_logo.jpeg') }}" alt="AASC Logo">

    <h2>AASC ALAMPADY</h2>
    <p>Member Login</p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">LOGIN</button>
    </form>
</div>

</body>
</html>
