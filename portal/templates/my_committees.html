{% extends "base.html" %}
{% block content %}

<style>
/* Page Background */
.committee-container {
    max-width: 900px;
    margin: 60px auto;
    padding: 30px;
}

/* Title */
.committee-title {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 40px;
    color: #222;
}

/* Grid Layout */
.committee-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

/* Committee Card */
.committee-card {
    background: #ffffff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
    text-decoration: none;
    color: #333;
    display: block;
}

.committee-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
}

.committee-name {
    font-size: 20px;
    font-weight: 600;
}

/* Empty Message */
.empty-state {
    text-align: center;
    padding: 40px;
    background: #f8f9fa;
    border-radius: 12px;
    font-size: 18px;
    color: #777;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-top: 40px;
    padding: 12px 25px;
    border-radius: 30px;
    background: linear-gradient(135deg, #2c5364, #203a43);
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

.back-btn:hover {
    opacity: 0.9;
    transform: scale(1.05);
}
</style>

<div class="committee-container">

    <div class="committee-title">üìÇ My Committees</div>

    {% if committees %}
        <div class="committee-grid">
            {% for c in committees %}
                <a href="{{ url_for('portal.committee_dashboard',
                                    cid=c.id) }}"
                   class="committee-card">

                    <div class="committee-name">
                        {{ c.name }}
                    </div>

                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state">
            You are not part of any committee yet.
        </div>
    {% endif %}

    <div style="text-align:center;">
        <a href="{{ url_for('portal.dashboard') }}"
           class="back-btn">
           ‚Üê Back to Dashboard
        </a>
    </div>

</div>

{% endblock %}
