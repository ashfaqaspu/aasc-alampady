<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
    <style>
        body { font-family:Arial; background:#f4f6f9; padding:40px; }
        form { max-width:600px; background:white; padding:25px; border-radius:8px; }
        input, textarea, button { width:100%; padding:10px; margin-top:10px; }
        button { background:#0d47a1; color:white; border:none; }
        .imgs { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
        .imgs img { width:100px; height:70px; object-fit:cover; border-radius:6px; }
    </style>
</head>
<body>

<h2>Edit Event</h2>

<form method="post" enctype="multipart/form-data">
    <input name="title" value="{{ event.title }}" required>
    <input name="event_date" type="date" value="{{ event.event_date }}" required>
    <textarea name="description" rows="5">{{ event.description }}</textarea>

    <p><strong>Existing Images</strong></p>
    <div class="imgs">
        {% if event.image %}
            {% for img in event.image.split(",") %}
                <img src="/{{ img }}">
            {% endfor %}
        {% else %}
            No images
        {% endif %}
    </div>

    <p><strong>Add More Images (optional)</strong></p>
    <input type="file" name="images[]" multiple accept="image/*">

    <button type="submit">Update Event</button>
</form>

<br>
<a href="/admin/events">‚Üê Back</a>

</body>
</html>
